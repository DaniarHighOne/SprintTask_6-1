<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${zayavka.handled == true ? 'Request got it' : 'Request not got it'}"
    th:style = "zayavka.handled == true ? 'color:green' : 'color:red'"></h1>
<form action="#" method="post">
    <input type="text" name="userName" th:value="${zayavka.userName}"><br><br>
    <input type="text" name="courseName" th:value="${zayavka.courseName}"><br><br>
    <input type="text" name="commentary" th:value="${zayavka.commentary}"><br><br>
    <input type="text" name="phone" th:value="${zayavka.phone}" ><br><br>
    <button>Add new Request</button>
</form>

</body>
</html>
