<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/add-request" method="post">
    <input type="text" name="userName" placeholder="Insert user name"><br><br>
    <input type="text" name="courseName" placeholder="Insert course name"><br><br>
    <input type="text" name="commentary" placeholder="Insert comments"><br><br>
    <input type="text" name="phone" placeholder="Insert your phone"><br><br>
<button>Add new Request</button>
</form>

<table>
    <thead>
        <th>ID</th>
        <th>Username</th>
        <th>Course</th>
        <th>Comments</th>
        <th>Phone number</th>
        <th>Handled</th>
        <th>DETAILS</th>

    </thead>
    <tbody>
        <tr th:each="appReq : ${zayavki}">
            <td th:text="${appReq.id}"></td>
            <td th:text="${appReq.userName}"></td>
            <td th:text="${appReq.courseName}"></td>
            <td th:text="${appReq.commentary}"></td>
            <td th:text="${appReq.phone}"></td>
            <td th:text="${appReq.handled ? 'Checked' : 'Not checked'}"
            th:style ="${appReq.handled ? 'color:green' : 'color:red'}"></td>
            <td><a th:href="${'/details/' + appReq.id}">DETAILS</a></td>

        </tr>

    </tbody>
</table>

</body>
</html>
